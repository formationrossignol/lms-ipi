name: Deploy VitePress to Server

on:
  push:
    branches:
      - main  # DÃ©clenchement Ã  chaque push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod-ovh

    steps:
      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ðŸ”§ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ðŸ”¨ GÃ©nÃ©rer le site statique
        run: npm run docs:build  # ou vitepress build

      - name: ðŸ“¤ DÃ©ployer via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
